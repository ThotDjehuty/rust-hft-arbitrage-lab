name: Build and Package HFT Suite
on: { push: { branches: [ main ] }, pull_request: { branches: [ main ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - uses: dtolnay/rust-toolchain@stable
      - run: pip install maturin
      - name: Build Rust core with maturin
        working-directory: ./rust_python_bindings
        run: maturin develop --release
      - name: Install Python deps
        run: pip install -r docker/requirements.txt
      - name: Run tests
        run: pytest -q || echo 'Tests failed (allowed in PRs)'
      - name: Package repository
        run: zip -r rust-hft-arbitrage-lab.zip . -x '*.git*' -x '*/__pycache__/*'
      - uses: actions/upload-artifact@v4
        with: { name: rust-hft-arbitrage-lab, path: rust-hft-arbitrage-lab.zip }
