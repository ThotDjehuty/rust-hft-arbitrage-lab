name: Build and Release
on: { push: { tags: [ 'v*.*.*' ] } }
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - uses: dtolnay/rust-toolchain@stable
      - run: pip install maturin
      - name: Build Rust Python bindings
        working-directory: ./rust_python_bindings
        run: maturin build --release --out dist
      - uses: actions/upload-artifact@v4
        with: { name: hft_py_wheel, path: rust_python_bindings/dist/*.whl }
      - name: Package full repository
        run: zip -r rust-hft-arbitrage-lab-${{ github.ref_name }}.zip . -x '*.git*' -x '*/__pycache__/*'
      - uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            rust-hft-arbitrage-lab-${{ github.ref_name }}.zip
            rust_python_bindings/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
